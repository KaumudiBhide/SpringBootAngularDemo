<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Data</th>
        <th scope="col">Value</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Name</td>
        <td>{{ springName }}</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>{{ springDesc }}</td>
      </tr>
      <tr>
        <td>Last Updated</td>
        <td>{{ springUpdated }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
